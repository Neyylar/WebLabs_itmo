<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebLab1</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
</head>

<body>
<main>
    <table class="main-table">
        <tbody>
            <tr class="header-tr">
                <th>
                    <h1 class="header-text">
                        Ортис Корреа Хосе Давид - Р3232 - Вар. 2813
                    </h1>
                </th>
            </tr>

            <tr>
                <td><canvas id="graph-canvas"></canvas></td>
            </tr>

            <tr>
                <td>
                    <div class="form-container">
                        <form id="request-form">
                            <div class="form-group">
                                <span>X: </span>
                                <div id="options_x"></div>
                            </div>
                            <div class="form-group">
                                <span>Y:</span>
                                <input type="text" id="y" name="y" class="form-control" oninput="validateInput()" onchange="validateInput()">
                            </div>
                            <div class="form-group">
                                <span>R: </span>
                                <div id="options_r"></div>
                            </div>
                            <div class="form-group">
                                <input type="submit" id="submit-btn" value="send" disabled>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <table class="results-table">
                        <thead>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>RESULT</th>
                            <th>Current time</th>
                            <th>Computation time</th>
                        </thead>
                        <tbody id="results_table_body">
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="/assets/canvas.js"></script>
<script src="/assets/scripts.js"></script>
</body>
</html>
